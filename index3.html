<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    굿모닝
    <!-- div는 한줄 다씀 span은 그 영역만씀 -->
    <div>안녕 여러분</div>
    <span>안녕</span>
    <img src="./googlelogo_color_92x30dp.png" alt="구글" />
    <!-- attribute -> 속성 -->
    <!-- w3school,mdn활용 -->
    <ul>
      <li>안녕</li>
      <li>하이</li>
      <li>즐겁다</li>
    </ul>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/xmmUAbqL5zA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <button>안녕이걸클릭해볼래</button>
    
  </body>
</html>
