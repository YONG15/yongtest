<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>안녕 나는 자룡이</h1>
    <div class="container">
      <div class="img-wrapper">
        <img src="./jony.jpg" alt="자룡이" height="300px" />
      </div>
      <div class="hobby-list">
        <h2>취미목록</h2>
        <ul>
          <li>영화보기</li>
          <li>코딩하기</li>
          <li>산책가기</li>
          <li>게임하기</li>
          <li>등산가기</li>
        </ul>
      </div>
    </div>
    <script>
      const img = document.querySelector(".img-wrapper > img");
      console.log(img);
      console.dir(img);
      img.src = "./profile.jpg";
      const title = document.querySelector("body > h1");
      title.textContent = "안녕 나는 ???";

      const imgwrapper = document.querySelector(".img-wrapper");
      const img2 = imgwrapper.querySelector("img");
      console.log(img2);
      img2.src = "./jony.jpg";

      const li = document.querySelectorAll(".hobby-list > ul > li");
      console.log(li);
      const li2 = document.querySelectorAll(".hobby-list li");
      console.log(li2);
      //'>'가 붙으면 바로 아래에서 찾음, 걍 띄어쓰기 하면 아래로 계속 파고들면서 찾음
      li[0].textContent = "싸피";
      document.querySelectorAll(".hobby-list li")[1].textContent = "하하하";
      
    </script>
  </body>
</html>
