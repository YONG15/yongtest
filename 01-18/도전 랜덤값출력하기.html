<!-- 문제가 어려워서 다른문제로 변경
1. 버튼 하나 만든다.
2. 버튼에 클릭이벤트 발생 시,
showNumber 함수 실행 (이름 안 붙여도 상관없음.)
3. showNumber 는 console.log() 대신 alert() 을 사용해 다음 메세지 출력

쨘! 10000 입니다

여기서 10000 은 전역변수. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>클릭하면 숫자보여줌ㅋㅋ</button>
  <script>
    function showNumber(){
      alert("쨘! 10000 입니다")
      //``백틱사용법알아두면 좋음;
    }
    const btn = document.querySelector('button');
    btn.addEventListener("click", showNumber)
  </script>
</body>
</html>
