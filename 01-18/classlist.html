<!-- classlist 종류 시험 나옴! -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .font-red {
        color: red;
      }
      .font-blue {
        color: blue;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>HI</h1>
    <button>빨간색으로 만들자</button>
    <button class="black">까만색으로 만들자</button>
    <button class="b-or-r">검정 빨강</button>
    <button class="isRed">빨강이 있느냐</button>
    <button class="rtob">빨강을 파랑으로</button>
    <script>
      const h1 = document.querySelector("h1");
      const btn = document.querySelector("button");
      const btn2 = document.querySelector(".black");
      const bOR = document.querySelector(".b-or-r");
      const isRed = document.querySelector(".isRed");
      const rtob = document.querySelector(".rtob");

      btn.addEventListener("click", function () {
        h1.classList.add("font-red");
      });
      btn2.addEventListener("click", function(){
        h1.classList.remove("font-red")
      })
      bOR.addEventListener("click", function(){
        h1.classList.toggle("font-red")
      })
      isRed.addEventListener("click", function(){
        const flag = h1.classList.contains("font-red");
        console.log(flag)
      })
      rtob.addEventListener('click', function(){
        h1.classList.replace("font-red","font-blue");
      })
    </script>
  </body>
</html>
