<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header style="background-color: black; padding: 5px; width: 370px; display: flex; justify-content: space-between; align-items: center;">
      <img style="height: 40px;" src="./images/ssafy_logo.png" alt="싸피로고">
      <img style="height: 30px;" src="./images/hamburger_btn.png" alt="메뉴">
    </header>
    <main style="width: 370px;">
      <img style="width: 370px;" src="./images/ssafy_banner.png" alt="배너">
      <h3>삼성청년 SW아카데미 <br/>대한민국 SW의 미래를 이끕니다.</h3>
      <div style="background-color: rgb(240, 240, 240);">
        <p style="font-weight: bold;">삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다</p>
        <p style="color: gray;">본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 합께합니다. <br>(교육운영은 멀티캠퍼스에서 위탁 실시)</p>
        <div style="display: flex; justify-content: space-around; align-items: center;">
          <span style="font-weight: bold;">주관</span>
          <img style="width: 140px;" src="./images/multicampus_logo.png" alt="멀티캠퍼스">
          <span style="font-weight: bold;">후원</span>
          <img style="width: 140px;" src="./images/mob_logo_moel.png" alt="고용노동부">
        </div>
        <img style="width: 370px;" src="./images/happling.png" alt="최고의 교육">
        <div style="text-align: center; border-bottom: 4px solid skyblue;">최고의 교육</div>
        <img style="width: 370px;" src="./images/happlossom.png" alt="최고의 교육">
        <div style="text-align: center; border-bottom: 4px solid skyblue;">맞춤형 교육</div>
        <img style="width: 370px;" src="./images/happlower.png" alt="최고의 교육">
        <div style="text-align: center; border-bottom: 4px solid skyblue;">자기주도적 학습</div>
      </div>
    </main>
  </div>
  
</body>
</html>
