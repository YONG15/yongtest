<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div style="width: 600px; padding: 10px;">
      <div style="height: 50px; display: flex; align-items: center; padding: 10px; background-color: red; color: white; border-radius: 5px;">Invalid Login or password</div>
      <h1 style="display: flex; align-items: center; border-bottom: solid 1px grey; font-weight: bold; height: 70px;">SSAFY 전용 Gitlab 시스템</h1>
      <div style="border: 1px solid grey; border-radius: 5px;">
        <div style="height: 50px; display: flex; justify-content: center; align-items: center; font-weight: bold; border-bottom: 2px solid blue;">Sign in</div>
        <form class="d-grid gap-2" style="padding: 20px;">
          <div class="mb-3">
            <label style="font-weight: bold;" for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label style="font-weight: bold;" for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div style="display: flex; justify-content: space-between;" class="mb-3 form-check">
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a href="#">Forgot your password?</a>
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
