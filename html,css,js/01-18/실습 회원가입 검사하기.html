<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="id" placeholder="아이디" />
    <input type="text" class="pass" placeholder="비밀번호" />
    <button>회원가입하기</button>
    <div class="result"></div>

    <script>
      const inputId = document.querySelector(".id");
      const inputPass = document.querySelector(".pass");
      const result = document.querySelector(".result");
      const btn = document.querySelector('button');
      btn.addEventListener("click", function () {
        if(inputId.value===''||inputPass.value===''){
          result.textContent = "아이디와비밀번호를 함께 입력해 주세요!";
        }
        else{
          result.textContent = "회원가입 완료!!"
        }
        //value를 쓸지 textContent를 쓸지 잘 파악하기
      });
    </script>
  </body>
</html>
