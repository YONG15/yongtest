<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .colorBlue {
        color: blue;
      }
      .colorRed {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 태그 안에 내용은 {{}} -->
      <!-- v-bind:href === :href -->
      <h1 v-bind:class="c1">HI</h1>
      <button v-on:click="changeColor">컬러바꾸기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            c1: "colorBlue",
            c2: "colorRed",
          };
        },
        methods: {
          changeColor() {
            this.c1 = this.c2;
          },
        },
      });
    </script>
  </body>
</html>
