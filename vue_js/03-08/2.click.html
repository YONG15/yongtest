<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- vue에서 데이터를 나타낼때 {{}} -->
      <h1>{{ message }}</h1>

      <!-- vue에서 이벤트를 활용하는 경우 inline방식으로 작성
          v-on:click -> 클릭 이벤트
          v-on:은 @로 대체가능
          v-on:methods안 method
          v-on:click="bbq" === @click="bbq"
      -->
      <button v-on:click="bbq">hey</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
      const app = new Vue({
        // element 중에 id가 app인 것에 대해 적용
        el: "#app",
        //데이터 정의
        data() {
          return {
            message: "클릭을 눌러주세요",
            nextmessage: "하하",
          };
        },
        // 뷰 내부에서 data를 변경하는경우 해당 methods에 정의한다
        methods: {
          bbq() {
            this.message = this.nextmessage;
          },
        },
      });
    </script>
  </body>
</html>
